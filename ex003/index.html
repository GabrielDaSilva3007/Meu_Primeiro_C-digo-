<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="universo.jpg" alt="Uma foto do universo"> <!-- src (origem) / alt (alternativa) -->
    <br>
    <img src="universo-200px.jpg" alt="Mesma foto do universo porém agora com 200 de px"> <!-- Com ajuda do Gimp -->
    <hr>
    <p>Podemos também carregar imagens que estão em sub-pasta.</p>
    <img src="imagens/chave-do-universo1000px.jpg" alt="Chave do universo">
    <br>
    <img src="imagens/chave-do-universo.jpg" alt="Mesma imagem porém com 200px">
    <hr>
    <p>Também podemos carregar imagens externas</p>
    <img src="https://i.pinimg.com/736x/4b/9f/61/4b9f616a4495bcfc81abff3d5f252669.jpg" alt="Começo"> <!-- URL -->
    <hr>
</body>
</html>
